    <script src="./CAD.js"></script>

    <table style="width:100%">
        <tr>
            <td>
                <div id=CADPanel>
                    <canvas id="CAD" width="1200" height="675" style="border:1px solid #000000;"></canvas>
                </div>
                <!-- <div id=info2> </div> -->
                <input type="checkbox" id="showGrid" name="showGrid" onclick="updateDrawing()"><label for="showGrid">ShowGrid</label>
                <input type="checkbox" id="showAxes" name="showAxes" onclick="updateDrawing()" checked><label for="showAxes">show Axes</label>
                <input type="checkbox" id="showUnitCircle" name="showUnitCircle" onclick="updateDrawing()" ><label for="showUnitCircle">Show Unit Circle</label>

                <input type="text" id="unitRadius" size="5" value="50">

                <label id=trigInfo></label>

                <input type="checkbox" id="dynamicPan" name="dynamicPan" onclick="disableActiveCommand()" > <label for="dynamicPan">Dynamic PAN </label>

                <label id=panInfo></label>

                <input type="checkbox" id="dynamicZoom" name="dynamicZoom" ><label for="dynamicZoom">Dynamic Zoom </label>

                <label id=zoomInfo></label>                

                <input type="checkbox" id="sin" name="sin"><label for="sin">sin</label>
                <input type="checkbox" id="cosec" name="cosec"><label for="cosec">cosec</label>

                <input type="checkbox" id="cos" name="cos"><label for="cos">cos</label>
                <input type="checkbox" id="sec" name="sec"><label for="sec">sec</label>

                <input type="checkbox" id="tan" name="tan"><label for="tan">tan</label>
                <input type="checkbox" id="cot" name="cot"><label for="cot">cot</label>
				
				<input type="checkbox" id="animation" name="animation" ><label for="animation">animation</label>

                <label id=info2></label>

                <br />

            </td>
            <td>				
                <div id=linepanel>
                    x1 = <input type="text" id="line.x1" size= "5" value="0"> 
                    y1 = <input type="text" id="line.y1" size= "5" value="0"> <BR><BR>
                    x2 = <input type="text" id="line.x2" size= "5" value="50"> 
                    y2 = <input type="text" id="line.y2" size= "5" value="50"> <BR><BR>
                    <button type="button" onclick="AddLineFromUI()">Add Line</button>
                </div>
                <hr>
                <div id=circlepanel>
                    x = <input type="text" id="circle.x" size= "5" value="10"> 
                    y = <input type="text" id="circle.y" size= "5" value="20"> 
                    r = <input type="text" id="circle.radius" size= "5" value="300"> <BR><BR>
                    <button type="button" onclick="AddCircleFromUI()">Add Circle</button>
                </div>
                <hr>
                <div id=rectanglepanel>
                    x = <input type="text" id="rectangle.x" size= "5" value="10"> 
                    y = <input type="text" id="rectangle.y" size= "5" value="20"> <BR><BR>
                    w = <input type="text" id="rectangle.w" size= "5" value="300"> 
                    h = <input type="text" id="rectangle.h" size= "5" value="400"> <BR><BR>
                    <button type="button" onclick="AddRectangleFromUI()">Add Rectangle</button>
                </div>
                <hr>
				<textarea id="macro" name="macro" rows="15" cols="40"></textarea> <BR><BR>
				<div id=playMacro>
                    
					<input type="checkbox" id="recordMacro" name="recordMacro">
					<label for="recordMacro"> Record Macro</label>
					
					<button type="button" onclick="PlayMacro()">Play Macro</button>
					
                </div>
				<hr>
			    <div id=runCustomCommand>
                    <button type="button" onclick="CustomCommand()">Exceute Custom Command</button>
                </div>
				<hr>
				<div id="commands">
				
					<input type="radio" id="noneCommand" name="commands" value="none" onclick="ableDynamicZoomPan() checked>
                    <label for="none"></label>
					
					<input type="radio" id="lineCommand" name="commands" value="LINE" onclick="disableDynamicZoomPan()" checked>
                    <label for="line">LINE</label>

                    <input type="radio" id="circleCommand" name="commands" value="CIRCLE" onclick="disableDynamicZoomPan()">
                    <label for="circle">CIRCLE</label>

                    <input type="radio" id="rectangleCommand" name="commands" value="RECTANGLE" onclick="disableDynamicZoomPan()" >
                    <label for="recatangle">RECTANGLE</label>
                </div>
            </td>
        </tr>
    </table>
