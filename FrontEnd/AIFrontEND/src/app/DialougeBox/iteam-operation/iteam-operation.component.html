<div class="container">
    <div class="title" mat-dialog-title>{{operation}} {{currentIteam}}</div>
    <div class="property">
        <div>
            <p style="display: inline-block; font-weight: bold; padding-right: 10px; width: 90px;">Project: </p> {{projectName}}
        </div>
        <div>
            <p style="display: inline-block; font-weight: bold; padding-right: 10px; width: 90px;">Iteam: </p> {{currentIteam}}
        </div>
        <div>
            <p style="display: inline-block; font-weight: bold; padding-right: 10px; width: 90px;">Operation: </p> {{operation}}
        </div>        
    </div>

    <form class="example-form" [formGroup]="formDetails" (ngSubmit)="onSubmit()">
        <div style="display: flex;">
            <div style="flex: 1;">
                <mat-form-field appearance="fill">
                    <mat-label>Select Operation</mat-label>
                    <mat-select [formControl]="operationControl" required (ngModelChange)="currentSelectedOperation($event)">
                      <mat-option></mat-option>
                      <mat-option *ngFor="let option of options" [value]="option">
                        {{option}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
            </div>

            <div *ngIf="showScaleControl" style="flex: 1; padding-left: 8%;">
                <mat-form-field style="width: 160px !important;" appearance="fill">
                    <mat-label>Scale</mat-label>
                    <mat-select [formControl]="scaleControl" required (ngModelChange)="currentSelectedScale($event)">
                      <mat-option></mat-option>
                      <mat-option *ngFor="let scale of scales" [value]="scale">
                        {{scale}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
            </div>
        </div>

        <mat-form-field class="example-full-width">
            <mat-label>Add {{currentIteam}}</mat-label>
            <input formControlName="iteamData" matInput placeholder={{placeHolder}}>
        </mat-form-field>

        <div class="button-class-custom">
            <button mat-raised-button color="primary" type="submit" [disabled] = '!this.formDetails.valid'>Submit</button>
        </div>
    </form>
    <div class="outer-close">
        <div class="button-class-close">
            <button mat-raised-button color="primary" type="submit" (click)="onClose()">Close</button>
        </div>
    </div>
</div>
